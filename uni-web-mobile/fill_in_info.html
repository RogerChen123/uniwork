<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>
<section class="ui-container">
    <ul class="ui-row ui-whitespace mt63 mb10">

            <div class="ui-col ui-col-90">
                <input id="lastName" class="input-text f12" type="text" placeholder="姓">

        </li>
        <li class="ui-col ui-col-50">
            <div class="ui-col ui-col-90">
                <input id="firstName" class="input-text f12" type="text" placeholder="名">
            </div>
        </li>

        <li class="ui-col">
            <div class="ui-col ui-col-100">
                <input id="tel" class="input-text1 f12" type="text" placeholder="手机号">

    </ul>
    <div class="ui-row ui-whitespace ui-btn-wrap">
        <button id="enter" class="ui-btn-lg  uni-black-btn f12">
            确定
        </button>
    </div>

    <div class="ui-col ui-col-100 tc mt50">
        <p class="tc f12 mb10 plr10" style="clear: both;">

        </p>
