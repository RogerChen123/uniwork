<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Uni招募帖-投票01</title>
    <link rel="stylesheet" href="css/frozen.css">
    <link rel="stylesheet" type="text/css" href="css/mystyles2.0.css">
</head>
<body style="background: #fff;">
<section class="ui-container">
    <script language="javascript">
        function readTxt()
        {
            alert(window.clipboardData.getData("text"));
        }
        function setTxt()
        {
            var t=document.getElementById("txt");
            t.select();
            window.clipboardData.setData('text',t.createTextRange().text);
        }
    </script>
    <input name="txt" value="测试">
    <input type="button" value="复制" onclick="setTxt()">
    <input type="button" value="读取" onclick="readTxt()">
</section>
<script src="js/lib/zeptojs/zepto.min.js"></script>
<script src="js/frozen.js"></script>
<script src="js/page-jump.js"></script>
<script src="js/tools/search_box.js"></script>
</body>

</html>
